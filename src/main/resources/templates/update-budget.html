<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Update Category</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css"
          integrity="sha512-bYPO5jmStZ9WI2602V2zaivdAnbAhtfzmxnEGh9RwtlI00I9s8ulGe4oBa5XxiC6tCITJH/QG70jswBhbLkxPw=="
          crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/budgetStyle.css}"/>

    <style>
        body {
            overflow-y: hidden;
        }
        .card {
            background-color: #ECECF8;
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.3); /* Added shadow for 3D effect */
            position: relative; /* Required for positioning piggy images */
        }
        .container {
            display: grid;
            grid-template-columns: 3fr;
            justify-items:center;
            max-width: 800px;
            margin: 0 auto;
            height: 700px;
        }
        .content {
            box-shadow: 20px 20px 25px rgba(0, 0, 0, 0.3);
        }
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            width: 100%;
        }
        .btn-custom {
            font-size: 1rem;
            padding: 5px 5px;
            justify-items: left;
        }
        .main-body {
            width: 450px;
        }
    </style>

</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">UPDATE CATEGORY >> </a>
    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/user/budget}">Main Menu</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="content">
        <!-- Error messages handling -->
        <div th:if="${param.error1}">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                Adding this group exceeds the total budget limit
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div th:if="${param.error2}">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                A budget with this name already exists
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <!-- Update category form -->
        <h3>Update Category</h3>
        <div class="card">
            <div class="main-body">
                <div class="card-body">
                    <form action="#" th:action="@{/user/budget/update/{id}(id=${group.budgetId})}" th:object="${group}" th:method="post">
                        <div class="form-group">
                            <label for="budgetId" class="col-form-label">Budget Id</label>
                            <input type="text" th:field="*{budgetId}" class="form-control" id="budgetId"
                                   placeholder="Budget Id" readonly>
                            <span th:if="${#fields.hasErrors('budgetId')}" th:errors="*{budgetId}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="category" class="col-form-label">Category</label>
                            <input type="text" th:field="*{category}" class="form-control" id="category"
                                   placeholder="Category">
                            <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="startDate" class="col-form-label">Start Date</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" id="toggle" class="input-group-text">
                                        <i class="fa fa-calendar-alt"></i>
                                    </button>
                                </div>
                                <input type="text" th:field="*{startDate}" class="form-control" id="startDate"
                                       placeholder="dd/mm/yyyy">
                            </div>
                            <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="endDate" class="col-form-label">End Date</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" id="toggle2" class="input-group-text">
                                        <i class="fa fa-calendar-alt"></i>
                                    </button>
                                </div>
                                <input type="text" th:field="*{endDate}" class="form-control" id="endDate"
                                       placeholder="dd/mm/yyyy">
                            </div>
                            <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label for="bamount" class="col-form-label">Amount</label>
                            <input type="text" th:field="*{bamount}" class="form-control" id="bamount"
                                   placeholder="Amount">
                            <span th:if="${#fields.hasErrors('bamount')}" th:errors="*{bamount}"
                                  class="text-danger"></span>
                        </div>

                        <div class="form-group button-container">
                            <input type="submit" class="btn btn-success btn-custom" value="Update Category">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha512-AIOTidJAcHBH2G/oZv9viEGXRqDNmfdPVPYOYKGy3fti0xIplnlgMHUGfuNRzC6FkzIo0iIxgFnr9RikFxK+sw==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcpAAcpH1Mz1l0IVUtL9ZLysXf0sVVsbBgj44F/2lSiOTzcgkPFFoea9qW5cpwSFAqC7A==" crossorigin="anonymous"></script>
<!-- handelling the end and start dates-->
<script>
    $(document).ready(function(){
        $('#toggle').datetimepicker({
            format: 'd/m/Y',
            timepicker: false,
            onShow:function( ct ){
                this.setOptions({
                    maxDate: $('#endDate').val() ? $('#endDate').val() : false
                })
            },
        });

        $('#toggle2').datetimepicker({
            format: 'd/m/Y',
            timepicker: false,
            onShow:function( ct ){
                this.setOptions({
                    minDate: $('#startDate').val() ? $('#startDate').val() : false
                })
            },
        });
    });
</script>

</body>
</html>
